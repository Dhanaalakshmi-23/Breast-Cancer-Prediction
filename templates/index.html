<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            text-align: center;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container p-8 rounded-2xl shadow-xl bg-white">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Breast Cancer Prediction</h1>

        <form action="/predict" method="post" class="space-y-4">
            <div class="flex flex-col items-start">
                <label for="radius_mean" class="text-gray-700 font-medium mb-1">Radius Mean:</label>
                <input type="number" step="0.01" id="radius_mean" name="radius_mean" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div class="flex flex-col items-start">
                <label for="texture_mean" class="text-gray-700 font-medium mb-1">Texture Mean:</label>
                <input type="number" step="0.01" id="texture_mean" name="texture_mean" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div class="flex flex-col items-start">
                <label for="perimeter_mean" class="text-gray-700 font-medium mb-1">Perimeter Mean:</label>
                <input type="number" step="0.01" id="perimeter_mean" name="perimeter_mean" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div class="flex flex-col items-start">
                <label for="smoothness_mean" class="text-gray-700 font-medium mb-1">Smoothness Mean:</label>
                <input type="number" step="0.0001" id="smoothness_mean" name="smoothness_mean" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <div class="flex flex-col items-start">
                <label for="compactness_mean" class="text-gray-700 font-medium mb-1">Compactness Mean:</label>
                <input type="number" step="0.0001" id="compactness_mean" name="compactness_mean" required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
                Predict
            </button>
        </form>

        {% if prediction_text %}
            <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-blue-800 font-medium">
                <p class="text-lg">{{ prediction_text }}</p>
                <p class="text-md mt-2">{{ confidence_text }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
